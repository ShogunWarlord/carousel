<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>The Evolution of Money</h1>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            
            <div class="numbertext">1 / 4</div>
            <img src="/imgs/img1.jpg">
            <div class="text">Sea shells</div>
        </div>
        <div class="carousel-item">
            <div class="numbertext">2 / 4</div>
            <img src="/imgs/img2.jpg">
            <div class="text">Gold</div>

        </div>
        <div class="carousel-item">
            <div class="numbertext">3 / 4</div>
            <img src="/imgs/img3.jpg">
            <div class="text">Fiat</div>

        </div>
        <div class="carousel-item">
            <div class="numbertext">4 / 4</div>
            <img src="/imgs/img4.jpg">
            <div class="text">Bitcoin</div>
        </div>
        
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slidex"><</button>
            <button id="carousel-button-next" aria-label="Next Slide">></button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
